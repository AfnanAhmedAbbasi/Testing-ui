<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
    <div id="container">
        <div class="text">
            <h1>Join us today!</h1>
            <p>Sign up to become a member.</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="Enter Name" id="name" required>
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="password" id="password" placeholder="Choose A password" required>
            <input type="password" placeholder="Re-Enter Password">
            <div class="box"><input type="checkbox" onclick="myFunction()">Show Password</div>
        </div>
        <button id="signupBtn">Signup</button>
        <div class="text2">Already a member? <span>Login Here</span></div>
    </div>
    </form>
    <script src="app.js"></script>
</body>

</html>
